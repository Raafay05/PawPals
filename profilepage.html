<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>

        *{
            
        }

        html, body{
            height: 100%;
            margin: 0;
            font-family: 'Inter';
        }

        .container{
            display: flex;
            height: 100vh;
        }

        #sidebar{
            background-color: #D8F3DC;
            width: 20%;
            text-align: center;
        }

        #title-bar{
            padding-top: 1vh;
            padding-bottom: 1vh;
            border-bottom: 1px solid #52B788;
        }
        
        .nav-buttons{
            background-color: #D8F3DC;
            width: 100%;
            height: 100%;
            /*border: 1px solid blue;*/
            display: flex;
            flex-direction: column;
            align-items: center; 
            gap: 4%;
            margin-top: 3vh;
        }

        #home-page{
            width: 80%;
        }

        #logo-title{
            color: #52B788;
        }

        .navigator-buttons{
            background-color: #40916C;
            color: white;
            border: none;
            border-radius: 8px;;
            display: block;
            width: 80%;
            height: 5%;
        }

        .navigator-buttons:hover{
            cursor: pointer; 
            background-color: #397e5f; 
        }

        
        .profile-header {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 40px;
            width: 90%;
            max-width: 900px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            gap: 30px;
        }

    
        .profile-pic-large {
            width: 20vw;              
            max-width: 150px;         
            aspect-ratio: 1 / 1; 
            border-radius: 50%;
            object-fit: cover;
        }

    /* User Info Container */
        .user-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
        }

        .username-bio {
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            color: #333;
        }

        .bio {
        font-size: 16px;
        color: #666;
        margin: 5px 0 15px 0;
        }

    /* Buttons */
        .follow-stats {
            display: flex;
            gap: 15px;
        }

        .follow-btn {
            background-color: #52b788;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .follow-btn:hover {
            background-color: #40916c;
        }

    /* Responsive tweaks */
        @media (max-width: 600px) {
            .profile-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .user-info {
                align-items: center;
            }
        }

        #feed{
            display: grid;
            align-items: center;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .post{
            border: 1px solid rgb(180, 180, 180);
            border-radius: 10px;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px; /* space between profile picture and username */
        }

        .post-header img.profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }

        .location-btn {
            background-color: #52b788;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
        }

        /* MEDIA */
        .post-media img,
        .post-media video {
            width: 100%;
            height: auto;
            display: block;
        }

        /* ACTIONS */
        .post-actions {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            gap: 10px;
        }

        .like-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        /* CAPTION */
        .post-caption {
            padding: 0 15px 15px 15px;
        }

        .username {
            font-weight: 700;
            margin-right: 5px;
        }



    </style>
</head>
