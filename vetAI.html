<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        .hidden{
            display: none;
        }

        html, body{
            height: 100%;
            margin: 0;
            font-family: 'Inter';
            
            
        }

        .container{
            display: flex;
            height: 100vh;
        }

        #sidebar{
            background-color: #D8F3DC;
            width: 20%;
            text-align: center;
        }

        #title-bar{
            padding-top: 1vh;
            padding-bottom: 1vh;
            border-bottom: 1px solid #52B788;
        }
        
        .nav-buttons{
            background-color: #D8F3DC;
            width: 100%;
            height: 100%;
            /*border: 1px solid blue;*/
            display: flex;
            flex-direction: column;
            align-items: center; 
            gap: 4%;
            margin-top: 3vh;
        }

        #home-page{
            width: 80%;
        }

        #logo-title{
            color: #52B788;
        }

        .navigator-buttons{
            background-color: #40916C;
            color: white;
            border: none;
            border-radius: 8px;;
            display: block;
            width: 80%;
            height: 5%;
        }

        .navigator-buttons:hover{
            cursor: pointer; 
            background-color: #397e5f; 
        }

        #page-title{
            color: #40916C;
            padding-left: 1vw;
        }

        #ai-page{
            width: 80%;
        }

        .initial-page{
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .initial-page input{
            background-color: #D8F3DC;
            border: none;
            width: 30%;
            height: 5%;
            padding-left: 10px;   
            border-radius: 10px;
        }

        .initial-page input::placeholder{
            color: black;       
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 70%;
            margin-bottom: 1rem;
            padding: 0.7rem 1rem;
            border-radius: 12px;
            line-height: 1.4;
        }

        .received {
            background-color: #ffffff;
            border: 1px solid black;
            align-self: flex-start;
        }

        .sent {
            background-color: #40916c;
            color: white;
            align-self: flex-end;
        }

    /* ===== Input Bar ===== */
        .message-input {
            display: flex;
            padding: 1rem;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
        }

        .message-input input {
            flex-grow: 1;
            padding: 0.7rem 1rem;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
        }

        .message-input button {
            margin-left: 10px;
            background-color: #52b788;
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .message-input button:hover {
            background-color: #40916c;
        }

    </style>
</head>

<body>
    <div class="container">
        <div id="sidebar">
            <div id="title-bar">
                <h1 id="logo-title">PetPals</h1>
            </div>
            
            <div class="nav-buttons">
                <button class="navigator-buttons" onclick="goToHomepage()">Home</button>
                <button class="navigator-buttons" onclick="goToVetAI()">VetAI</button>
                <button class="navigator-buttons" onclick="goToMessages()">Messages</button>
                <button class="navigator-buttons" onclick="goToProfile()">Profile</button>
            </div>
    
        </div>


    
        <div id="ai-page">
            <div id="top-bar">
                <div>
                    <h2 id="page-title">VetAI</h2>
                </div>
                
            </div>
            <div class="initial-page" id="initial-page">
                <h1>Hello, how can I help you today?</h1>
                <input type="text" placeholder="Ask Anything :)" id="input-box">
            </div>

            <div id="ai-chat" class="hidden">
                <div class="chat-container">
                    
                    <div class="messages" id="chatMessages">
                      <div class="message received">Hello!</div>
                    </div>
                
                    <div class="message-input">
                      <input type="text" id="messageInput" placeholder="Send a message...">
                      <button id="sendButton">Send</button>
                    </div>
                  </div>
            </div>
    
        </div>
    </div>

    <script>
        function goToHomepage() {
            window.location.href = 'homepage.html'; 
        }

        function goToVetAI() {
            window.location.href = 'vetAI.html'; 
        }

        function goToMessages() {
            window.location.href = 'messages.html'; 
        }

        function goToProfile() {
            window.location.href = 'profilepage.html'; 
        }

        const sendBtn = document.getElementById('sendButton');
        const input = document.getElementById('messageInput');
        const chat = document.getElementById('chatMessages');


        sendBtn.addEventListener('click', () => {
        const text = input.value.trim();
        if (text) {
            const msg = document.createElement('div');
            msg.className = 'message sent';
            msg.textContent = text;
            chat.appendChild(msg);
            input.value = '';
            chat.scrollTop = chat.scrollHeight;
        }
        });

        input.addEventListener('keypress', e => {
            if (e.key === 'Enter') sendBtn.click();
        });


        const initialPage =  document.getElementById('initial-page');
        const aiChat = document.getElementById('ai-chat');
        var inputBox = document.getElementById("input-box");
        inputBox.addEventListener("keydown", function(event) {
        // Check if the pressed key is the Enter key
        if (event.key === "Enter") {
            initialPage.classList.add('hidden');
            aiChat.classList.remove('hidden');

            const text = inputBox.value.trim();
            if (text) {
                const msg = document.createElement('div');
                msg.className = 'message sent';
                msg.textContent = text;
                chat.appendChild(msg);
                inputBox.value = '';
                chat.scrollTop = chat.scrollHeight;
            }
        }
    });
        
    </script>

</body>
