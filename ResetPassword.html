<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="login_registration_ResetPass.css">
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
</head>
<body>
    <!-- Password Reset Form -->
    <div class="app-container"> 
        <div class="form-wrapper" id="forgotPasswordContainer">
            <div class="auth-card">
                <div class="brand-header">
                    <div class="paw-logo">
                        <div class="paw-pad main-pad"></div>
                        <div class="paw-pad toe-pad-1"></div>
                        <div class="paw-pad toe-pad-2"></div>
                        <div class="paw-pad toe-pad-3"></div>
                        <div class="paw-pad toe-pad-4"></div>
                    </div>
                    <h2 class="page-subtitle">Reset Password</h2>
                    <p class="instructions-text">Enter your email address and we'll send you a secure link to reset your password.</p>
                </div>
                
                <form class="auth-form" id="forgotPasswordForm" novalidate>
                    <div class="input-group">
                        <input type="email" 
                                class="form-input" 
                                placeholder="Email" 
                                id="forgotEmail" 
                                required 
                                aria-label="Email address for password reset"
                                autocomplete="email">
                        <span class="error-message" id="forgotEmailError"></span>
                    </div>
                    
                    <button type="submit" class="btn-primary" id="forgotBtn">
                        <span class="btn-text">Send reset link</span>
                        <div class="loading-spinner hidden"></div>
                    </button>
                    
                    <button type="button" class="btn-secondary" onclick="AuthController.goToLogin()">
                        Back to login
                    </button>
                </form>
                <!-- Success message container -->
                <div class="success-message hidden" id="resetSuccessMessage">
                    <div class="success-icon">âœ“</div>
                    <p>Password reset link sent! Check your email and follow the instructions to reset your password.</p>

                </div>
                <button type="button" class="btn-secondary hidden" id="backToLogin" onclick="AuthController.goToLogin()">
                    Back to login
                </button>
            </div>
        </div>
    </div>
    <script src="authentication.js" defer></script>
</body>
</html>
